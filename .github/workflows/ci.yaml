name: basic-tests

on: push

jobs:
  test:
    name: "PHPUnit: MW ${{ matrix.mw }}, PHP ${{ matrix.php }}"
    strategy:
      matrix:
        include:
          - mw: 'REL1_35'
            php: 7.4
          - mw: 'REL1_36'
            php: 7.4
          - mw: 'REL1_37'
            php: 7.4
          - mw: 'master'
            php: 7.4
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer:2

      - name: Install dependencies
        run: composer update

      - name: Run check coding conventions
        run: composer test

      # run the action to install MediaWiki, PHP, Composer
      # and run PHPUnit tests for the extension
      - run: echo "Current status for php dependencies and other tests - ${{ job.status }}."
      - name: Mediawiki PHPUnit
        uses: Jonty16117/mediawiki-phpunit-action@Jonty16117-patch-1 
        with:
          php: ${{ matrix.php }}
          mwbranch: ${{ matrix.mw }}
          extension: Checklists
          testgroup: extension-Checklists         
